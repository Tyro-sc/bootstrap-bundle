<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Group</title>

    <meta charset="utf-8">
    <meta name="description" content="Tyro Rock">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap-4.6.0.min.css" rel="stylesheet" media="screen">
</head>
<body>

<div class="container">
    <ul class="list-group">
        <li class="list-group-item disabled">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item active">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <hr/>

    <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">The current link item</a>
        <a href="#" class="list-group-item list-group-item-action">A second link item</a>
        <a href="#" class="list-group-item list-group-item-action">A third link item</a>
        <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
        <a href="#" class="list-group-item list-group-item-action disabled">A disabled link item</a>
    </div>

    <hr/>

    <div class="list-group">
        <button class="list-group-item list-group-item-action active">The current button</button>
        <button class="list-group-item list-group-item-action">A second item</button>
        <button class="list-group-item list-group-item-action">A third button item</button>
        <button class="list-group-item list-group-item-action">A fourth button item</button>
        <button class="list-group-item list-group-item-action" disabled>A disabled button item</button>
    </div>

</div>
</body>
</html>
